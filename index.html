<!DOCTYPE html>
<head>
  <html lang="en">
  <title>Cartoon Superheros</title>
  <link rel="stylesheet" type="text/css" href="./normalize.css">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
<head>
<body>
  <header class='header'>
    <section class='admin'>
      <img class='logo-image' src='./assets/Cartoon-designstyle-cartoon-m.png' alt='Cartoon logo'>
      <div class='admin-box'>
        <!-- <img class='admin-image' src='./assets/people-1.1s-200px.png' alt='Login logo'> -->
        <!-- <div class='admin-text'>Admin Username</div>
        <img class='admin-image2' src='./assets/down-1.1s-200px.png' alt='Dropdown menu arrow'> -->
      </div>
    </section>
    <nav>
      <img class='nav-icon nav-icon2' src='./assets/todo list-1.1s-200px.png' alt='Icon for list of characters'>
      <a class='nav-links' href="https://www.marvel.com/characters" target="_blank">CHARACTERS</a>
      <img class='nav-icon nav-icon2' src='./assets/library-1.1s-200px.png' alt='Icon for comics'>
      <a class='nav-links' href="https://www.marvel.com/comics?&options%5Boffset%5D=0&totalcount=12" target="_blank">COMICS</a>
      <img class='nav-icon nav-icon2' src='./assets/television-1.1s-200px.png' alt='Icon for videos'>
      <a class='nav-links' href="https://www.marvel.com/movies" target="_blank">MOVIES</a>
    </nav>
    <!-- <div class='admin-small-screen'>
      <img class='admin-image' src='./assets/people-1.1s-200px.png' alt='Login logo'>
      <div class='admin-text'>Admin Username</div>
      <img class='admin-image2' src='./assets/down-1.1s-200px.png' alt='Dropdown menu arrow'>
    </div> -->
  </header>
  <main class='main-wrapper'>
    <div class='character-nav'>
      <h1>Marvel Characters</h1>
      <button class='select-characters' id='selectCharacters'><p>Character Menu</p></button>
      <form id='checkboxMenu' class='checkbox-menu'>
        <div class='search-bar'>
          <img class='search-icon' src='./assets/magnify-1.1s-200px.png' alt='Search icon'>
          <input type="text" placeholder="Search All" class="search-input" id="searchInput">
          <label for='coding'></label>
        </div>
        <fieldset class='random-checkbox'>
          <input type='checkbox' id='randomCheckbox' name='interest' value='Get 8 Random Characters'>
          <label for='randomCheckbox'>Get 8 Random Characters</label>
        </fieldset>
        <fieldset class='character-checkbox'>
          <div id='populateCheckbox'></div>
        </fieldset>
        <div>
          <button type="submit" class='submit-button' id="submitButton">Submit form</button>
        </div>
      </form>
    </div>
    <section class='container' id='box'></section>
  </main>
  <footer class='marvel-attribution'>
    <div>Data provided by Marvel. Â© 2021 Marvel</div>
  </footer>
  <script src='data.js'></script>
  <script src='main.js'></script>
</body>
