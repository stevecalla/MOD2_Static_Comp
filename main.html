<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Marvel Superheros</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Marvel Superheros" content="This site contains an image and other information for Marvel superheros. There is an easy to use filter menu that allows the user to grab the characters of interest.">
    <meta name="og:Marvel Characters" property="og:Website" content="Marvel Characters">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,900&display=swap">
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Luckiest+Guy&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Freckle+Face&family=Luckiest+Guy&display=swap">
    <!-- <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles.css"> -->
    <link rel="stylesheet" href="./scss/main.css">
  </head>
  <body>
    <header class='header'>
      <section class='admin'>
        <h1 class="page-header">Marvel Comics</h1>
      </section>
      <nav>
        <img class='todo-icon nav-icon nav-icon2' src='./assets/todolist-1.1s-200px.png' alt='Icon for list of marvel characters link'>
        <a class='nav-links' href="https://www.marvel.com/characters" target="_blank" aria-label='Link to Marvel comic characters'>CHARACTERS</a>
        <img class='nav-icon nav-icon2' src='./assets/library-1.1s-200px.png' alt='Icon for marvel comics link'>
        <a class='nav-links' href="https://www.marvel.com/comics?&options%5Boffset%5D=0&totalcount=12" target="_blank" aria-label='Link to Marvel comics'>COMICS</a>
        <img class='nav-icon nav-icon2' src='./assets/television-1.1s-200px.png' alt='Icon for marvel movie link'>
        <a class='nav-links' href="https://www.marvel.com/movies" target="_blank" aria-label='Link to Marvel comic movies'>MOVIES</a>
      </nav>
      <!-- <div class='admin-small-screen'>
        <img class='admin-image' src='./assets/people-1.1s-200px.png' alt='Login logo'>
        <div class='admin-text'>Admin Username</div>
        <img class='admin-image2' src='./assets/down-1.1s-200px.png' alt='Dropdown menu arrow'>
      </div> -->
    </header>
    <main class='main-wrapper'>
      <div class='character-nav'>
        <h1 class='detail-text'>Character Details</h1>
        <button class='select-characters' id='selectCharacters' aria-haspopup="true" aria-expanded='false' >Character Menu <span>▼</span></button>
        <div class="arrow-up hidden" id='checkboxArrow'></div>
        <form class='checkbox-menu hidden' id='checkboxMenu'>
          <div class='search-bar'>
            <img class='search-icon' src='./assets/magnify-1.1s-200px.png' alt='Search icon'>
            <input type="text" placeholder="Search All" class="search-input" id="searchInput" spellcheck='true' title='Searchbox'>
            <label class='hidden' for='searchInput' aria-hidden='false'>Search box</label>
            <img class='clear-icon hidden' id='clearIcon' src='./assets/add-1.1s-200px.png' alt='Clear icon for search box'>
          </div>
          <fieldset class='random-checkbox' id='randomCheckboxWrapper'>
            <legend></legend>
            <input type='checkbox' id='randomCheckbox' value='Get 8 Random Characters'>
            <label for='randomCheckbox' id='randomNumberText'>Get 8 Random Characters</label>
          </fieldset>
          <fieldset class='character-checkbox'>
            <legend></legend>
            <div id='populateCheckbox'></div>
          </fieldset>
          <div>
            <button type="submit" class='submit-button' id="submitButton">Submit Form</button>
          </div>
        </form>
      </div>
      <div class='load-icon-containter hidden' id='loadIconContainter'>
        <img class='load-icon hidden' id='loadIcon' src='./assets/Spin-2s-200px.svg' alt='loading characters animation'>
      </div>
      <section class='character-boxes' id='characterBox'></section>
    </main>
    <footer class='marvel-attribution'>
      <div>Data provided by Marvel. © 2021 Marvel</div>
    </footer>
    <script src='data.js'></script>
    <script src='main.js'></script>
  </body>
</html>
